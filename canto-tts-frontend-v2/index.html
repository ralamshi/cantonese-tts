<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得意廣東話發聲器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <h1>🖍️ 得意廣東話發聲器</h1>
            <p>打啲字，聽下得意嘅聲音啦！</p>
        </header>

        <main class="tts-card">
            <textarea id="text-input" placeholder="喺呢度打字啦..."></textarea>
            
            <div class="voice-section">
                <h2>揀個得意嘅聲音：</h2>
                <div id="voice-avatar-container" class="voice-avatars">
                    <!-- JavaScript 會喺度動態加入聲音頭像 -->
                </div>
            </div>

            <details class="advanced-controls">
                <summary>進階設定 ✨</summary>
                <div class="controls-grid">
                    <label>語速: <span id="rate-value">1.0</span></label>
                    <input type="range" id="rate-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    <label>音高: <span id="pitch-value">0.0</span></label>
                    <input type="range" id="pitch-slider" min="-10.0" max="10.0" step="0.5" value="0">
                </div>
            </details>

            <div class="action-button-container">
                <button id="speak-button" class="action-btn speak">
                    <img src="https://api.iconify.design/fluent-emoji-flat/play-button.svg" alt="Play">
                    收聽
                </button>
                <button id="download-button" class="action-btn download" disabled>
                    <img src="https://api.iconify.design/fluent-emoji-flat/down-arrow.svg" alt="Download">
                    下載
                </button>
            </div>
        </main>
        
        <audio id="audio-player"></audio>

        <footer>
            <p>小提示：用 `---` 可以停耐啲㗎！</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
